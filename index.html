<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chop Sampler</title>

    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .chops {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 12px;
      }
    </style>
  </head>

  <body>
    <h1>Chop Sampler</h1>

    <input type="file" id="audioFile" accept="audio/*" />

    <p>
      Slice Count:
      <input type="number" id="sliceCount" value="8" min="1" max="64" />
    </p>

    <button id="stopBtn">STOP</button>

    <h2>Chops</h2>
    <div id="chopButtons" class="chops"></div>

    <h2>Effects</h2>

    <p>
      Volume:
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </p>

    <p>
      Delay Mix:
      <input type="range" id="delay" min="0" max="1" step="0.01" value="0" />
    </p>

    <p>
      Chorus Depth:
      <input
        type="range"
        id="chorus"
        min="0"
        max="0.03"
        step="0.001"
        value="0.01"
      />
    </p>

    <p> 
      Filter Type:
      <select id="filterType">
        <option value="lowpass">Lowpass</option>
        <option value="highpass">Highpass</option>
        <option value="bandpass">Bandpass</option>
      </select>
    </p>

    <p>
      Cutoff:
      <input
        type="range"
        id="filterCutoff"
        min="200"
        max="8000"
        step="50"
        value="4000"
      />
    </p>

    <script src="script.js"></script>
  </body>
</html>
