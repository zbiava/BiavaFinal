<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Slicer</title>
  <script type="module" src="v1.js"></script>
</head>
<body>
  <h1>Audio Slicer (8-Chop Sampler)</h1>

  <input id="fileUpload" type="file" accept="audio/*"><br><br>

  <label>Volume: </label>
  <input id="volume" type="range" min="0" max="1" step="0.01" value="1"><br><br>

  <button id="slice1">Slice 1</button>
  <button id="slice2">Slice 2</button>
  <button id="slice3">Slice 3</button>
  <button id="slice4">Slice 4</button><br><br>

  <button id="slice5">Slice 5</button>
  <button id="slice6">Slice 6</button>
  <button id="slice7">Slice 7</button>
  <button id="slice8">Slice 8</button><br><br>

  <button id="stop">Stop</button>

  <p id="status">No file loaded.</p>
</body>
</html>
