<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Loader</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Load and Play Audio</h1>
        <p class="note">
            Upload an audio file and play it using the Web Audio API.
        </p>
    </header>

    <section class="controls" aria-label="Audio controls">
        <input id="fileUpload" type="file" accept="audio/*" />
        <button id="play" type="button">Play</button>
        <span id="status" class="note" role="status" aria-live="polite"></span>
    </section>
</body>
</html>
